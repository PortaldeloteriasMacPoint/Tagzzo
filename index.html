<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TagZzo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1f26;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      background-color: #1a1b20;
      border-bottom: 2px solid #333;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
    }

    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 500px;
    }

    .search-input {
      padding: 8px 12px;
      border-radius: 6px 0 0 6px;
      border: 2px solid black;
      font-size: 1rem;
      width: 100%;
      background: white;
      color: black;
    }

    .search-button {
      background: black;
      border: 2px solid black;
      padding: 8px 12px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-button:hover {
      background-color: #00c7b7;
    }

    .search-button svg {
      fill: white;
      width: 20px;
      height: 20px;
    }

    .cards-section {
      padding: 20px;
      text-align: center;
    }

    .cards-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .section-number {
      font-size: 1rem;
      font-weight: bold;
      background-color: white;
      color: black;
      border-radius: 6px;
      padding: 5px 10px;
      border: 2px solid black;
    }

    .arrow-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .arrow-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      stroke: black;
      stroke-width: 2;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #2c2f36;
      border: 2px solid black;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card h3 {
      color: #00c7b7;
      margin: 10px 0 5px;
    }

    .card p {
      color: #c0c0c0;
      font-size: 14px;
    }

    .notification {
      margin-top: 10px;
      color: #ff5555;
    }

    footer {
      margin-top: 40px;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
    }
    html, body { height: 100%; display: flex; flex-direction: column; }

body > main { flex: 1; }

footer { background-color: #000; color: #fff; text-align: center; padding: 20px 10px; font-size: 0.9rem; }


  </style>
</head>
<body>

<header>
 <a class="logo" href="login.html">TagZzo</a> 
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Buscar..." />
    <button class="search-button" onclick="searchCards()">
      <svg viewBox="0 0 24 24">
        <path d="M10 2a8 8 0 015.292 13.708l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
      </svg>
    </button>
  </div>
</header>

<section class="cards-section">
  <main>
  <section class="cards-section">
    <!-- seus cards -->
  </section>
</main>
  <div class="cards-header">
    <button class="arrow-btn" onclick="prevSection()">
      <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <div class="section-number">Seção <span id="sectionNumber">1</span></div>
    <button class="arrow-btn" onclick="nextSection()">
      <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
    </button>
  </div>

  <div id="cardContainer" class="card-grid"></div>
  <div id="noResults" class="notification" style="display:none;">Nenhum resultado encontrado.</div>
</section>

<footer>
  © 2025 TagZzo | 
  <a href="privacidade.html" target="_blank">Política de Privacidade</a> | 
  <a href="termos.html" target="_blank">Termos de Uso</a>
</footer>

<script>
  const allCards = [
    { img: "https://i.postimg.cc/4xSqVcz7/rendernet-media-0-img-a-Xfu-IG3q-FX.png", title: "Plataforma Educacional", desc: "Estude online.", tag: "educacao" },
    { img: "https://img.icons8.com/fluency/96/artificial-intelligence.png", title: "Ferramenta Tech", desc: "Crie com IA.", tag: "tecnologia" },
    { img: "https://img.icons8.com/fluency/96/meditation.png", title: "Bem-estar", desc: "Saúde e relaxamento.", tag: "bem-estar" },
    { img: "https://img.icons8.com/fluency/96/code.png", title: "Editor de Código", desc: "Programe em tempo real.", tag: "tecnologia" },
    { img: "https://img.icons8.com/fluency/96/brainstorm.png", title: "Mind Booster", desc: "Estimule o cérebro.", tag: "educacao" },
  ];

  const cardsPerSection = 3;
  let currentSection = 0;

  function renderCards() {
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";
    const start = currentSection * cardsPerSection;
    const end = start + cardsPerSection;
    const visibleCards = allCards.slice(start, end);
    visibleCards.forEach(card => {
      const cardEl = document.createElement("div");
      cardEl.className = "card";
cardEl.innerHTML = `
  <a href="login.html" style="text-decoration: none; color: inherit; display: block;">
    <img src="${card.img}" alt="${card.title}" />
    <h3>${card.title}</h3>
    <p>${card.desc}</p>
  </a>
`;


      container.appendChild(cardEl);
    });
    document.getElementById("sectionNumber").textContent = currentSection + 1;
  }

  function nextSection() {
    if ((currentSection + 1) * cardsPerSection < allCards.length) {
      currentSection++;
      renderCards();
    }
  }

  function prevSection() {
    if (currentSection > 0) {
      currentSection--;
      renderCards();
    }
  }

  function searchCards() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const container = document.getElementById("cardContainer");
    const noResults = document.getElementById("noResults");
    container.innerHTML = "";
    const results = allCards.filter(card => card.title.toLowerCase().includes(input) || card.tag.includes(input));
    if (results.length === 0) {
      noResults.style.display = "block";
    } else {
      noResults.style.display = "none";
      results.forEach(card => {
        const cardEl = document.createElement("div");
        cardEl.className = "card";
        cardEl.innerHTML = `
          <img src="${card.img}" alt="${card.title}" />
          <h3>${card.title}</h3>
          <p>${card.desc}</p>
        `;
        container.appendChild(cardEl);
      });
    }
  }

  renderCards();
</script>

</body>
</html>
